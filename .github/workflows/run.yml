on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 1"

name: Anti the Facists

jobs:
  build_and_test:
    name: Anti the Facists
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: |
          token = ""
          if test -n "${{ secrets.AFI_TOKEN }}"; then token = "-s ${{ secrets.AFI_TOKEN }}"; fi
          cargo run -r -- -ic ${{ secrets.AFI_COOKIE }} $token
